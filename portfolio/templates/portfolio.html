{% extends 'base.html' %}

{% block contents %}

{% load staticfiles %} 

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">활동사진</h1>
      <p class="lead text-muted">멋쟁이 사자처럼 7기 운영진 스터디 노원 2팀의 활동 사진 입니다.</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{% static 'LIKELION.png' %}" alt="static image">
            <div class="card-body">
              <p class="card-text">7기 모집 가즈아!</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>

      {% for portfolio in portfolios.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{portfolio.image.url}}" alt="static image">
            <div class="card-body">
              <p class="card-text">{{portfolio.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>

</main>


{%endblock%}
